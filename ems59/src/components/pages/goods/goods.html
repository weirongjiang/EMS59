<el-card>
    <!-- 面包屑导航 -->
    <MyBread firstnav="商品管理" lastnav="商品列表" />
    <!-- 搜索区域 -->
    <el-row class="search">
        <el-col :span="8">
            <el-input placeholder="请输入内容" v-model="search" class="input-with-select">
                <el-button slot="append" icon="el-icon-search"></el-button>
            </el-input>
        </el-col>
        <el-col :span="16">
            &nbsp;&nbsp;
            <el-button type="success" plain @click="add">添加商品</el-button>
        </el-col>
    </el-row>
    <!-- 表格区域 -->
    <el-table v-loading="loading" :data="dataList" border style="width: 100%">
        <el-table-column type="index"></el-table-column>
        <el-table-column prop="goods_name" label="商品名称">
        </el-table-column>
        <el-table-column prop="goods_price" label="商品价格">
        </el-table-column>
        <el-table-column prop="goods_weight" label="商品重量">
        </el-table-column>
        <el-table-column prop="upd_time" label="创建时间">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button plain size="mini" type="primary" icon="el-icon-edit"></el-button>
                <el-button plain size="mini" type="danger" icon="el-icon-delete"></el-button>
            </template>
        </el-table-column>
    </el-table>
</el-card>
